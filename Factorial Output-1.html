<div class="container">
  <h2>Factorial Calculator</h2>
  <label for="numberInput">Enter a number:</label><br>
  <input type="number" id="numberInput" min="0"><br>

  <button onclick="calculateFactorial(&#39;iterative&#39;)">Iterative</button>
  <button onclick="calculateFactorial(&#39;recursive&#39;)">Recursive</button>

  <p id="result"> Factorial of 3 is: 6</p>
</div>

<script>
 
  function factorialIterative(n) {
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) {
      result *= i;
    }
    return result;
  }

  
  function factorialRecursive(n) {
    if (n === 0 || n === 1) return 1;
    return n * factorialRecursive(n - 1);
  }


  function calculateFactorial(method) {
    const inputElement = document.getElementById("numberInput");
    const num = parseInt(inputElement.value, 10);


    if (isNaN(num) || num < 0) {
      document.getElementById("result").innerText = "Please enter a valid non-negative number!";
      return;
    }

  
    let result;
    if (method === "iterative") {
      result = factorialIterative(num);
    } else {
      result = factorialRecursive(num);
    }

    
    document.getElementById("result").innerText = " Factorial of " + num +  " is: " +result;
  }
</script>
